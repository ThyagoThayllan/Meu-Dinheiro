{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap-5.3.7.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/globals.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}{% endblock title %} - Meu Dinheiro</title>
</head>
<body class="bg-primary">
    <main class="auth-form bg-light border d-flex flex-column main mt-4 rounded-3">
        {% block content %}{% endblock content %}
    </main>

    <script src="{% static 'plugins/bootstrap/bootstrap-5.3.7.bundle.min.js' %}"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
